<p> UPORABNIKI</p>

<mat-form-field style="width: 40%;">
    <mat-label>Filtriraj uporabnike</mat-label>
    <input matInput (keyup)="applyFilter($event)" autocomplete="off" #input>
  </mat-form-field>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef > ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <!-- Uporabnik Column -->
      <ng-container matColumnDef="uporabnik">
        <th mat-header-cell *matHeaderCellDef > Uporabnik </th>
        <td mat-cell *matCellDef="let row"> {{row.uporabnik}} </td>
      </ng-container>
  
      <!-- Ime Column -->
      <ng-container matColumnDef="ime">
        <th mat-header-cell *matHeaderCellDef > Ime </th>
        <td mat-cell *matCellDef="let row"> {{row.ime}} </td>
      </ng-container>
  
      <!-- Priimek Column -->
      <ng-container matColumnDef="priimek">
        <th mat-header-cell *matHeaderCellDef> Priimek </th>
        <td mat-cell *matCellDef="let row"> {{row.priimek}} </td>
      </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef > Email </th>
            <td mat-cell *matCellDef="let row"> {{row.email}} </td>
        </ng-container>

        <!-- Telefon Column -->
        <ng-container matColumnDef="telefon">
            <th mat-header-cell *matHeaderCellDef > Telefon </th>
            <td mat-cell *matCellDef="let row"> {{row.telefon}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="akcije"> Geslo se ponastavi na "matejašport" </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-button style="margin-right:2rem;" (click)="izbrisiUporabnika(row.id)" ><mat-icon style="color: red; cursor: pointer; font-size: 1.35rem;">delete</mat-icon>Izbriši</button>
                    <button mat-button (click)="ponastaviGeslo(row.id)" ><mat-icon style="color: blue; cursor: pointer;font-size: 1.35rem;">lock_open</mat-icon>Ponastavi geslo</button>
                </td>
        </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Noben podatek ne ustreza filtru "{{input.value}}"</td>
      </tr>
    </table>
    <div *ngIf="noData" style="margin-top: 1rem;" id ="emptyTable" >
        {{myText}} "{{input.value}}"
    </div>
  </div>
