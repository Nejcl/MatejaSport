<h1 mat-dialog-title>Prijavi uporabnika</h1>
<div class="row" style="padding-bottom: 0.5rem;"> <mat-icon [style.color]=data.dataKey.barva style="cursor: pointer;font-size: 1.35rem;">fiber_manual_record</mat-icon>{{termin}}</div>

<mat-form-field style="width: 60%;">
    <mat-label>Filtriraj uporabnike</mat-label>
    <input matInput (keyup)="applyFilter($event)" autocomplete="off" #input>
  </mat-form-field>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef > ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- Ime Column -->
      <ng-container matColumnDef="ime">
        <th mat-header-cell *matHeaderCellDef > Ime </th>
        <td mat-cell *matCellDef="let row"> {{row.ime}} </td>
      </ng-container>
  
      <!-- Priimek Column -->
      <ng-container matColumnDef="priimek">
        <th mat-header-cell *matHeaderCellDef> Priimek </th>
        <td mat-cell *matCellDef="let row"> {{row.priimek}} </td>
      </ng-container>


        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="akcije"></th>
                <td mat-cell *matCellDef="let row">
                    <button mat-button (click)="prijaviUporabnika(row.id)" ><mat-icon style="color: #e83e8c; cursor: pointer; font-size: 1.35rem;">person_add</mat-icon>Prijavi</button>
                </td>
        </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Noben podatek ne ustreza filtru "{{input.value}}"</td>
      </tr>
    </table>
    <mat-paginator [length]="100"
    [pageSize]="5">
  </mat-paginator>
    <div *ngIf="noData" style="margin: 0.6rem 0 0 1rem; padding-bottom: 0.6rem;" id ="emptyTable" >
        {{myText}} "{{input.value}}"
    </div>
  </div>
  <div class="row">
    <button mat-button cdkFocusInitial mat-dialog-close style="margin-top: 1rem;"	> <mat-icon style="cursor: pointer;font-size: 1.7rem; color:red;margin-bottom: 6px;">close</mat-icon> Zapri</button>
  </div>
