<p> UPORABNIKI</p>

<mat-form-field style="width: 40%;">
    <mat-label>Filtriraj uporabnike</mat-label>
    <input matInput (keyup)="applyFilter($event)" autocomplete="off" #input>
  </mat-form-field>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef > ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- Ime Column -->
      <ng-container matColumnDef="ime">
        <th mat-header-cell *matHeaderCellDef > Ime </th>
        <td mat-cell *matCellDef="let row"> {{row.ime}} </td>
      </ng-container>
  
      <!-- Priimek Column -->
      <ng-container matColumnDef="priimek">
        <th mat-header-cell *matHeaderCellDef> Priimek </th>
        <td mat-cell *matCellDef="let row"> {{row.priimek}} </td>
      </ng-container>


        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="akcije"></th>
                <td mat-cell *matCellDef="let row">
                    <button mat-button ><mat-icon style="color: #e83e8c; cursor: pointer; font-size: 1.35rem;">person_add</mat-icon>Prijavi</button>
                </td>
        </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Noben podatek ne ustreza filtru "{{input.value}}"</td>
      </tr>
    </table>
    <div *ngIf="noData" style="margin-top: 1rem;" id ="emptyTable" >
        {{myText}} "{{input.value}}"
    </div>
  </div>
